{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA-System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
</head>

<body class="bg-dark bg-gradient" style="color: white;">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center m-3">Question Answering System</h1>
                {% csrf_token %}
                <form action="predictAnswer" method="post" name="myform">
                    <div class="form-group my-2">
                        <label class="my-1" for="paragraph">Enter the paragraph : </label><br>
                        <textarea class="form-control" name="input" id="paragraph" rows="10"></textarea><br><br>
                    </div>
                    <div class="form-group my-2">
                        <label class="my-1" for="question">Enter a question : </label><br>
                        <input class="form-control" type="text" name="question" id="question" size="67"><br><br>
                    </div>
                    <button class="btn btn-primary my-2" type="submit" value="submit" id="btn">Submit</button>
                </form>
                <br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="row w-75">
                    <div class="my-4" id="printpara">{{paragraph}}</div>
                    <div class="my-4" id="printq">{{question}}</div>
                    <div class="row">
                        <div class="my-4 col-md-6">{{answer}}</div>
                        <div class="my-4 col-md-6">{{bertanswer}}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row my-2">
                    <img src="{% static 'wordcloud.png' %}" alt="Word Cloud" style="width:100%;" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'answer_start_indices.png' %}" alt="Answer Start Indices" style="width:100%;" />
            </div>
            <div class="col-md-6 thumbnail">
                <img src="{% static 'answer_lengths.png' %}" alt="Answer Lengths" style="width:100%;" />
            </div>
        </div>
        <div class="row my-2">
            <div class="col-md-6">
                <img src="{% static 'answer_list.png' %}" alt="Answer List Probabilities" style="width:100%;" />
            </div>
            <div class="col-md-3">
                <img src="{% static 'wordcloud_context.png' %}" alt="Word Cloud" style="width:100%;" />
            </div>
        </div>

    </div>
</body>

</html>
